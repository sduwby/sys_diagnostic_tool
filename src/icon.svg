<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>

  <rect width="128" height="128" rx="28" fill="#1e1e1e" stroke="#333333" stroke-width="2"/>

  <g transform="translate(16, 16)">
    <path d="M 10 24 L 30 48 L 10 72" stroke="#6a9955" stroke-width="8" fill="none" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)"/>

    <g transform="translate(44, 32)">
      <rect x="0" y="16" width="12" height="12" rx="2" fill="#3572A5" opacity="0.9"/>
      <rect x="14" y="8" width="12" height="12" rx="2" fill="#b07219" opacity="0.9"/>
      <rect x="28" y="0" width="14" height="14" rx="3" fill="#f1e05a" filter="url(#glow)"/>
    </g>
    
    <rect x="44" y="78" width="16" height="4" fill="#d4d4d4" opacity="0.5">
        <animate attributeName="opacity" values="0.5;0;0.5" dur="1.2s" repeatCount="indefinite"/>
    </rect>
  </g>
</svg>