<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>System Diagnostic Tool</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>

<div id="cheat-msg">[ DEBUG MODE ]</div>

<div id="main-ui">
    <div id="header">
        <div>File: <span style="color: #4ec9b0;">multi_lang_kernel.src</span></div>
        <div class="stats">
            <div class="blue">// Lv: <span id="level">1</span></div>
            <div class="green">// Score: <span id="score">0.0</span></div>
            <div class="red">// Stability: <span id="stability">100</span>%</div>
            <div class="comment">// Time: <span id="timer">00:00</span></div>
        </div>
    </div>
    <div id="game-container"></div>
</div>

<div id="game-over">
    <h3 style="margin-top:0; color:#f44747;">PROCESS_TERMINATED</h3>
    <div id="current-result" style="margin-bottom: 15px; border-bottom: 1px dashed #555; padding-bottom: 10px;"></div>

    <div id="input-area" class="hidden">
        <span style="color: #4ec9b0;">user@kernel:~$</span>
        <input type="text" id="player-name" placeholder="Enter ID..." maxlength="8" autocomplete="off">
        <button onclick="submitScore()">Commit</button>
    </div>

    <div style="margin-top: 10px; font-weight: bold; color: #d4d4d4;">> Performance History</div>
    <table id="leaderboard-table">
        <thead>
            <tr><th>#</th><th>User</th><th>Score</th><th>Date</th></tr>
        </thead>
        <tbody id="lb-body"></tbody>
    </table>
    <div style="margin-top: 10px; display: flex; gap: 10px;">
        <button class="btn-restart" onclick="location.reload()">System Reboot</button>
        <button onclick="exportScores('json')" style="background:#3e3e42">Export JSON</button>
        <button onclick="exportScores('csv')" style="background:#3e3e42">Export CSV</button>
    </div>
</div>

<div id="fake-screen">
    <div id="terminal-output">
        [INFO] Loading modules...<br>
        [INFO] Verifying checksums...<br>
        [SUCCESS] Build completed successfully.<br><br>
    </div>
    <div id="terminal-input-line">
        <span style="color: #4ec9b0;">user@system:~$</span>
        <input type="text" id="terminal-input" autocomplete="off" spellcheck="false">
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
